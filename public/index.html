<!DOCTYPE html>
<html lang="en" ng-app="registerApp">
<head>
	<meta charset="UTF-8">
	<title>Form test 1</title>

	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-controller="RegisterController as regCtrl">
	<h1>new file</h1>
	
	<div  class="container" style="margin-top:30px">
		<div class="col-md-4">
    		<div class="panel panel-default">
  				<div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
  				<div class="panel-body">
				{{ 2 + 2 }}


  				<!-- form -->
  				<!-- ng-controller="AddUser as addCtrl" -->
	  				 <form name="addForm"  ng-submit="regCtrl.addUser(user)" role="form">
	  					<div class="form-group">
						    <label for="exampleInputEmail1">Username or Email</label>
						    <input ng-model="regCtrl.user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
	  					</div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(forgot password)</a></label>
						    <input ng-model="regCtrl.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						  </div>
						  <button type="submit" class="btn btn-sm btn-default">Sign in</button>
							<!-- {{regCtrl.user.email}} -->
						  <ul>
							<li ng-repeat="user in regCtrl.users">
								<p>{{user.email}}</p>
							</li>
						</ul>
					</form>
  				</div>
			</div>
		</div>

	</div>
	<hr>



	<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
